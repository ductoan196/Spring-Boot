<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>danh sach sinh vien</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500&display=swap"
            rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
<div class="container">
    <div class="row mt-4">
        <div class="col">
            <a class="btn btn-primary" href="teachers/creat-form">Tạo mới</a>
        </div>
    </div>
    <h2>Danh sách giáo viên</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Date of birth</th>
            <th>Gender</th>
            <th>Level</th>
            <th>Specialize</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tr th:each="teacher : ${teacherList}">
            <td th:text="${teacher.id}"></td>
            <td th:text="${teacher.name}"></td>
            <td th:text="${teacher.phone}"></td>
            <td th:text="${teacher.dob}"></td>
            <td th:text="${teacher.gender}"></td>
            <td th:text="${teacher.level}"></td>
            <td th:text="${teacher.specialize}"></td>


            <td class="d-flex justify-content-center" >
                <a role="button" class="mr-3" th:href="'teachers/'+ ${teacher.id} + '/edit' ">
                    <i class="fas fa-pencil-alt"></i>
                </a>
                <a role="button" class="text-danger" th:href="'teachers/'+ ${teacher.id} + '/delete' ">
                    <i class="fas fa-trash"></i>
                </a>
            </td>

            </td>
        </tr>

    </table>
</div>

</body>
</html>
