<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="row mt-4">
        <div class="col">
            <a class="btn btn-primary" href="/students/creat-form">Tạo mới</a>
        </div>
    </div>
    <h2>Danh sách sinh viên</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>GPA</th>
            <th>Phone</th>
            <th>dob</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tr th:each="sv : ${studentList}">
            <td th:text="${sv.id}"></td>
            <td th:text="${sv.name}"></td>
            <td th:text="${sv.gpa}"></td>
            <td th:text="${sv.phone}"></td>
            <td th:text="${sv.dob}"></td>

            <td class="d-flex justify-content-center" >
                <a role="button" class="mr-3" th:href="'students/'+ ${sv.id} + '/edit' ">
                    <i class="fas fa-pencil-alt"></i>
                </a>
                <a role="button" class="text-danger" th:href="'students/'+ ${sv.id} + '/delete' ">
                    <i class="fas fa-trash"></i>
                </a>
            </td>

            </td>
        </tr>

    </table>
</div>
</body>
</html>
