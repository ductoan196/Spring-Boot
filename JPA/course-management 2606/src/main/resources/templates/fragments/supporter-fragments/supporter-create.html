<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Modal create-->
<div th:fragment="supporter-create" class="modal fade" id="supporter-create">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal body -->
            <form action="#" method="post" id="supporter-create-form">
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="name" class="mb-2 font-weight-bold" >Tên</label>
                            <input type="text" class="form-control" id="name"/>
                        </div>

                        <div class="form-group col-6">
                            <label for="phone">Số điện thoại</label>
                            <input type="text" class="form-control" id="phone"/>
                        </div>
                    </div>

                    <div class="form-group col-6">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email"/>
                    </div>

                </div>
            </form>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="supporter-create-submit">Xác nhận</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
