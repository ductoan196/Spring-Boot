<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách tài xế</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <!--    Toast -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/driver-list.css"/>
</head>
<body>
<div class="container-fluid m-0 p-0">

    <div th:insert="fragment/nav-driver :: nav-driver"></div>

    <div class="row mt-3 ml-3">
        <div class="col">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#driver-create-modal">
                Create
            </button>
        </div>
    </div>

    <div th:insert="fragment/driver-create-modal :: driver-create-modal"
         th:with="newDriver=${newDriver}"></div>

    <div class="row mt-4 mx-3">
        <div class="col">
            <table class="table table-bordered table-hover table-striped">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Address</th>
                    <th class="text-center">Phone</th>
                    <th class="text-center">Region</th>
                    <th class="text-center">Actions</th>
                </tr>
                <tr th:each="driver: ${driverList}">
                    <td th:text="${driver.id}"/>
                    <td th:text="${driver.name}"/>
                    <td th:text="${driver.address}"/>
                    <td th:text="${driver.phone}"/>
                    <td th:text="${driver.level.name}"/>
                    <td>
                        <a role="button" class="mr-3 text-primary update-driver" th:attr="driver-id=${driver.id}">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
<!--                        <a role="button" class="mr-3 text-danger delete-driver" th:attr="driver-id=${driver.id">-->
<!--                            <i class="fas fa-trash"></i>-->
<!--                        </a>-->
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div th:insert="fragment/driver-update-modal :: driver-update-modal"></div>

    <div th:insert="fragment/footer :: footer"></div>
</div>


</body>
</html>


<!-- jQuery library -->
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!--Toast-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>

<script>
    $(document).ready(function () {

        //Hàm xử lý sự kiện click vào nút sự kiện
        $(".update-driver").click(function (event) {
            $('#driver-update-modal').modal('show');
            const studentId= $(event.currentTarget).attr("student-id")

            //Sử dụng Ajak để call API vừa viết
             $.ajax({
                url: '/api/drivers/' + studentId,
                type: 'GET',
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    console.log(data);
                    currentStudent = data;
                },
                error: function (data) {
                    console.log(data);
                    toastr.warning(data.responseJSON.message);
                }
            });
        });
    });
</script>
