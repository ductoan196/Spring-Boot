<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới tuyến đường</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row px-5">
        <div class="col">
            <div class="row justify-content-center">
                <h1>Create New Route</h1>
            </div>
            <div class="row justify-content-center mb-4">
                <div class="col">
                    <form action="#" th:action="@{/routes}" th:object="${newRoute}" method="post">
                        <div class="form-group">
                            <label for="distance">Distance</label>
                            <input type="text" th:field="*{distance}" class="form-control" id="distance"/>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('distance')}" th:errors="*{distance}"></div>
                        </div>
                        <div class="form-group">
                            <label for="stopNumber">Stop Number</label>
                            <input type="text" th:field="*{stopNumber}" class="form-control" id="stopNumber"/>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('stopNumber')}" th:errors="*{stopNumber}"></div>
                        </div>

                        <button type="submit" class="btn btn-primary">Save</button>
                        <a role="button" class="btn btn-secondary" th:href="@{/routes}">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
