<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới sách</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row px-5">
        <div class="col">
            <div class="row justify-content-center">
                <h1>Create Borrow Book</h1>
            </div>
            <div class="row justify-content-center mb-4">
                <div class="col">
                    <form action="#" th:action="@{/borrows}" th:object="${newBorrow}" method="post">

                        <div class="form-group mt-2">
                            <label for="idBanDoc">Tên người mượn</label>
                            <select th:field="*{idBanDoc}" class="form-control" id="idBanDoc">
                                <option th:each="banDoc:${dsBanDoc}" th:value="${banDoc.id}" th:text="${banDoc.getName()}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <label for="idSach">Tên sách</label>
                            <select th:field="*{idSach}" class="form-control" id="idSach">
                                <option th:each="sach:${dsSach}" th:value="${sach.id}" th:text="${sach.getTitle()}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="yearOfPublish">Số lượng</label>
                            <input type="text" th:field="*{quantity}" class="form-control" id="yearOfPublish"/>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
                        </div>
                        <div class="form-group">
                            <label for="ngayMuon">Ngày mượn</label>
                            <input type="date" th:field="*{ngayMuon}" class="form-control"
                                   id="ngayMuon"/>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('ngayMuon')}" th:errors="*{ngayMuon}"></div>
                        </div>

                        <button type="submit" class="btn btn-primary">Save</button>
                        <a role="button" class="btn btn-secondary" th:href="@{/bookModels}">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
