<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Reader</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row px-5">
    <div class="col">
      <div class="row justify-content-center">
        <h1>Edit Book</h1>
      </div>
      <div class="row justify-content-center mb-4">
        <div class="col">
          <form action="#" th:action="@{/readers/update}" th:object="${nguoiDocCanEdit}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" th:field="*{name}" class="form-control" id="name"/>
              <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" th:field="*{address}" class="form-control" id="address"/>
              <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>

            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" th:field="*{phone}" class="form-control" id="phone"/>
              <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>

            </div>
            <div class="form-group mt-2">
              <label for="readerType">Reader Type </label>
              <select th:field="*{readerType}" class="form-control" id="readerType">
                <option th:each="c:${readerTypeList}" th:value="${c}" th:text="${c.getName()}">
                </option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a role="button" class="btn btn-secondary" th:href="@{/readers}">Back</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
