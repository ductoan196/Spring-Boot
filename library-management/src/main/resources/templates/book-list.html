<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách book</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
<div class="container">
  <div class="row py-5">
    <div class="col pr-2">
      <a class="btn btn-primary" href="/books/creat-form">Tạo mới</a>
    </div>

  </div>


  <h2>Danh sách book</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th class="text-center">ID</th>
      <th class="text-center">Title</th>
      <th class="text-center">Author</th>
      <th class="text-center">Category</th>
      <th class="text-center">Year Of Publish</th>
      <th class="text-center">Actions</th>
    </tr>
    </thead>
    <tr th:each="book : ${bookList}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.category}"></td>
      <td th:text="${book.yearOfPublish}"></td>

      <td class="d-flex justify-content-center" >
        <a role="button" class="mr-3" th:href="'books/'+ ${book.id} + '/edit' ">
          <i class="fas fa-pencil-alt"></i>
        </a>
        <a role="button" class="text-danger" th:href="'books/'+ ${book.id} + '/delete' ">
          <i class="fas fa-trash"></i>
        </a>
      </td>
    </tr>

  </table>
</div>
</body>
</html>
