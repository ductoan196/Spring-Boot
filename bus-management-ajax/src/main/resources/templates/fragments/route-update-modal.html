<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="route-update-modal" class="modal fade" id="route-update-modal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Update a route</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <form action="#" id="route-update-modal-form">
        <div class="modal-body">
          <div class="form-group">
            <label for="distance">Distance</label>
            <input type="number" class="form-control" id="distance" name="distance"/>
          </div>
          <div class="form-group">
            <label for="stopNumber">Stop Number</label>
            <input type="number" class="form-control" id="stopNumber" name="stopNumber"/>
          </div>
        </div>
      </form>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="submit-update-route">Save</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
</body>
</html>
