<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout_dashboard_partner :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">

<head>

    <title>Partner Dashboard</title>

    <th:block id="css-resources">

    </th:block>
</head>

<body>

<main id="main-content">
    <div class="page-content">

        <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="mb-4">Hotel Information</h4>
                        <div class="container">
                            <div class="row my-t bs">
                                <div class="col d-flex justify-content-center">
                                    <img id="avatar-test" class="rounded-circle" style="width: 150px; height: 150px" alt="Avatar"
                                         src="assets/user/images/default-avatar.png"/>
                                </div>
                                <div class="row mt-2 mx-0">
                                    <div class="col d-flex justify-content-center">
                                        <input type="file" hidden="hidden" id="avatar-input-test111"/>
                                        <button class="btn btn-sm change-avatar111" style="border: 0.5px solid grey">
                                            <i class="link-icon p-1" data-feather="upload"></i> Upload Hotel Avatar</button>
                                        <button class="btn btn-sm btn-success submit-avatar-btn ml-1" hidden="hidden">Save</button>
                                    </div>
                                </div>

                            </div>
                            <form class="forms-sample mt-5">
                                <div class="row">

                                    <div class="col-lg-6 mb-3">
                                        <label for="fullname" class="form-label"> Full Name</label>
                                        <input type="text" class="form-control" id="fullname" autocomplete="off"
                                               placeholder>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email" autocomplete="off"
                                               placeholder>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <label for="phone" class="form-label">Phone No.</label>
                                        <input type="number" class="form-control" id="phone" autocomplete="off"
                                               placeholder>
                                    </div>

                                    <div class="col-lg-6 mb-3">
                                        <label for="address" class="form-label"> Address</label>
                                        <input type="text" class="form-control" id="address" autocomplete="off"
                                               placeholder>
                                    </div>


                                    <div class="col-lg-6 mb-3">
                                        <label for="gender" class="form-label">Gender</label>
                                        <select class="form-select" id="gender" name="gender">
                                            <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}"></option>
                                        </select>
                                    </div>

                                    <div class="col-lg-6 mb-3">
                                        <label for="website" class="form-label"> Date of birth</label>
                                        <input type="date" class="form-control" id="website" autocomplete="off"
                                               placeholder>
                                    </div>

                                    <div class="text-right pt-4">
                                        <button type="submit" class="btn btn-primary"><i class="link-icon"
                                                                                         data-feather="save"></i> Save Profile</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

<th:block id="js-resources">
    <script src="assets/user/js/modify-profile.js"></script>
</th:block>
</body>

</html>
