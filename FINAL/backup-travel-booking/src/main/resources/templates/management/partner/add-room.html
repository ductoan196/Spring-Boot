<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout_dashboard_partner :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">

<head>

    <title>Partner Dashboard</title>

    <th:block id="css-resources">

    </th:block>
</head>

<body>

<main id="main-content">

    <div class="page-content">
        <nav class="page-breadcrumb d-flex align-items-center justify-content-between">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="popup-ads.html">Room</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Room</li>
            </ol>
            <a href="coupon.html" class="btn btn-primary"><i class="link-icon" data-feather="arrow-left"></i> Back To List</a>
        </nav>
        <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="mb-4">Add Room</h4>
                        <form class="forms-sample">
                            <div class="row">
<!--                                <div class="col-lg-12 mb-3">-->
<!--                                    <label for="upload" class="form-label">Room Photos</label>-->
<!--                                    <input class="form-control" type="file" id="upload">-->
<!--                                </div>-->
                                <div class="col-lg-6 mb-3">
                                    <label for="fullname" class="form-label">Room Name</label>
                                    <input type="text" class="form-control" id="fullname" autocomplete="off" placeholder>
                                </div>

                                <div class="col-lg-6 mb-3">
                                    <label for="price" class="form-label ">Price</label>
                                    <input type="number" class="form-control" id="price" name="price" required><br>
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <label for="capacity" class="form-label">Capacity</label>
                                    <input type="number" class="form-control" id="capacity" name="capacity" required><br>
                                </div>

                                <div class="col-lg-6 mb-3">
                                    <label for="room_nums" class="form-label">Number of Rooms</label>
                                    <input type="number" class="form-control" id="room_nums" name="room_nums" required><br>
                                </div>

                                <div class="col-lg-6 mb-3">
                                    <label for="hotelId" class="form-label">Hotel</label>
                                    <input type="number" class="form-control" id="hotelId" name="hotelId" required><br>
                                </div>

                                <div class="col-lg-6 mb-3">
                                    <label for="facilityIds" class="form-label">Facilities</label>
                                    <select class="form-control" id="facilityIds" name="facilityIds" multiple>
                                        <option th:each="facility : ${facilityList}" th:value="${facility.id}" th:text="${facility.name}"></option>
                                    </select><br>
                                </div>

                                <div class="col-lg-6 mb-3">
                                    <label for="bedTypes" class="form-label fw-bold">Bed Number</label>
                                    <div id="bedTypes">
                                        <div th:each="bedType : ${bedTypes}">
                                            <label th:text="${bedType.name}"></label>
                                            <input type="number" th:field="*{bedQuantities[__${bedType}__]}" min="0"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6 mb-3">
                                    <label for="roomStatusId" class="form-label">Room Status ID</label>
                                    <input type="number" class="form-control" id="roomStatusId" name="roomStatusId" required><br>
                                </div>

                                <div class="col-lg-6 mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description" required></textarea><br>

                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary"><i class="link-icon" data-feather="save"></i> Create New Room</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block id="js-resources">
    <!-- Thư viện jQuery từ CDN (Select2 yêu cầu jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Thư viện Select2 từ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>
    <!-- Script JavaScript để kích hoạt Select2 cho các dropdown cần chọn từ danh sách dài -->
    <script>
        $(document).ready(function() {
            // Kích hoạt Select2 cho dropdown Facility và Bed
            $("#facilityIds").select2();
            $("#bedIds").select2();
        });
    </script>
</th:block>


</body>

</html>
