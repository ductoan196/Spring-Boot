<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout_admin :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">

<head>

    <title>Profile</title>

    <th:block id="css-resources">

    </th:block>
</head>

<body>

    <main id="main-content">
        <div class="page-content">
            <nav class="page-breadcrumb d-flex align-items-center justify-content-between">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="dashboard.html">Setting</a></li>
                    <li class="breadcrumb-item active" aria-current="page">My Profile</li>
                </ol>
            </nav>
            <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="mb-4">My Profile</h4>
                            <form class="forms-sample">
                                <div class="row">
                                    <div class="col-lg-6 mb-3">
                                        <label for="upload" class="form-label">Upload Logo</label>
                                        <input class="form-control" type="file" id="upload">
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <label for="upload" class="form-label">Upload Favicon</label>
                                        <input class="form-control" type="file" id="upload">
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <label for="comapanyname" class="form-label"> Company Name</label>
                                        <input type="text" class="form-control" id="comapanyname" autocomplete="off"
                                               placeholder>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <label for="contact" class="form-label"> Contact Person</label>
                                        <input type="text" class="form-control" id="contact" autocomplete="off"
                                               placeholder>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <label for="address" class="form-label"> Address 1</label>
                                        <input type="text" class="form-control" id="address" autocomplete="off"
                                               placeholder>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <label for="address2" class="form-label"> Address 2</label>
                                        <input type="text" class="form-control" id="address2" autocomplete="off"
                                               placeholder>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email" autocomplete="off"
                                               placeholder>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <label for="phoneno" class="form-label">Phone No.</label>
                                        <input type="number" class="form-control" id="phoneno" autocomplete="off"
                                               placeholder>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <label for="mobileno" class="form-label">Mobile No.</label>
                                        <input type="number" class="form-control" id="mobileno" autocomplete="off"
                                               placeholder>
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <label for="website" class="form-label"> Website Url</label>
                                        <input type="text" class="form-control" id="website" autocomplete="off"
                                               placeholder>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary"><i class="link-icon"
                                                                                         data-feather="plus"></i> Save Profile</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block id="js-resources">

    </th:block>

</body>

</html>
