<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout_dashboard_admin :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">

<head>

    <title>Partner Dashboard</title>

    <th:block id="css-resources">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap-grid.min.css"/>

        <style>
            .disabled {
                opacity: 0.8;
                pointer-events: none;
                cursor: not-allowed;
            }
        </style>
    </th:block>
</head>

<body>

<main id="main-content">
    <div class="page-content">
        <nav class="page-breadcrumb d-flex align-items-center justify-content-between">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="admin/dashboard-admin">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Hotel list</li>
            </ol>
            <a href="/admin/add-hotel" class="btn btn-primary"><i class="link-icon" data-feather="plus"></i> Add
                hotel</a>
        </nav>
        <div class="search-box p-4 bg-white rounded mb-3 box-shadow">
            <div class="col-lg-3 pb-4">
                <h5>Hotel Lists</h5>
            </div>
            <form class="forms-sample">
                <div class="row align-items-center">

                    <div class="col-lg-4 col-md-4">
                        <input type="text" placeholder="Search by hotel name" class="form-control" id="searchName">
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <input type="text" placeholder="Search by email" class="form-control" id="searchEmail">
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <input type="text" placeholder="Search by location" class="form-control" id="searchAddress">
                    </div>
                </div>
            </form>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary px-3 py-2" id="search-hotel-btn"><i class="link-icon"
                                                                                                data-feather="search"></i>
                    Search
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="dataTableExample" class="table">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Address</th>
                                    <th class="text-center">Action</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="hotel: ${hotelList.data}">
                                    <td th:text="${hotel.id}"/>
                                    <td th:text="${hotel.name}"/>
                                    <td th:text="${hotel.email}"/>
                                    <td th:text="${hotel.phone}"/>
                                    <td th:text="${hotel.address}"/>

                                    <td class="text-center">
                                        <ul class="d-flex list-unstyled mb-0 justify-content-center">
                                            <li class="me-2">
                                                <a href="#" data-bs-toggle="modal" data-bs-target="#viewRoom">
                                                    <i class="link-icon" data-feather="eye"></i>
                                                </a>
                                            </li>
                                            <li class="me-2">
                                                <a th:href="@{'/partner/rooms/' + ${hotel.id}}"
                                                   target="_blank">
                                                    <i class="link-icon" data-feather="edit"></i>
                                                </a>
                                            </li>
                                            <li>
                                                <input type="hidden" id="roomId" th:value="${hotel.id}">
                                                <a href="#" id="delete-room-btn" data-bs-toggle="modal"
                                                   data-bs-target="#confirmDelete">
                                                    <i class="link-icon" data-feather="lock"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div aria-label="Page navigation" class="d-flex justify-content-center">
            <ul class="pagination">
                <!-- Previous button -->
                <li class="page-item prev-button" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                    <a class="page-link"
                       th:href="@{/admin/partner-management?pageIndex={page}(page=${currentPage - 1})}">Previous</a>
                </li>

                <!-- Page numbers -->
                <li class="page-item" th:each="page : ${#numbers.sequence(1, hotelList.getPageNumber)}"
                    th:classappend="${currentPage == page ? 'active' : ''}">
                    <a class="page-link" th:href="@{/admin/partner-management(pageIndex=${page})}"><span
                            th:text="${page}"></span></a>
                </li>

                <!-- Next button -->
                <li class="page-item" id="nextButton"
                    th:classappend="${currentPage >= hotelList.getPageNumber ? 'disabled' : ''}">
                    <a class="page-link"
                       th:href="@{/admin/partner-management?pageIndex={page}(page=${currentPage + 1})}">Next</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- view MODAL -->
    <div th:replace="~{fragments/view_room:: view-room-modal}"></div>
</main>

<th:block id="js-resources">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#confirmDelete').on('show.bs.modal', function (event) {
                const button = $(event.relatedTarget); // Nút mở modal
                const roomId = button.siblings('#roomId').val(); // Lấy giá trị roomId từ ô input ẩn có id là 'roomId'
                $(this).find('#confirmDeleteBtn').attr('data-roomId', roomId); // Cập nhật giá trị roomId vào nút xác nhận
            });

            $('#confirmDeleteBtn').click(function () {
                const roomId = $(this).attr('data-roomId');
                $.ajax({
                    url: '/api/v1/partner/rooms/' + roomId,
                    type: 'DELETE',
                    success: function (response) {
                        // Xử lý kết quả trả về từ API nếu cần
                        console.log('ok');
                        window.location.reload();
                        toastr.success('Đã xóa phòng thành công.');

                    },
                    error: function (xhr, status, error) {
                        // Xử lý lỗi (nếu có)
                        console.error(error);
                        toastr.error('Đã xảy ra lỗi khi xóa phòng.');
                    }
                });
            });

            //Lấy lại thông tin hotel
            let userInfo = JSON.parse(localStorage.getItem("userInfo"))
            getHotelByEmail();

            function getHotelByEmail() {
                const jwt = localStorage.getItem('jwt');
                let emailHotel = userInfo.email
                let hotelId = null;
                if (jwt) {
                    $.ajax({
                        url: `/api/v1/partner/hotel?email=${encodeURIComponent(emailHotel)}`,
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + jwt
                        },
                        success: function (response) {
                            // Xử lý dữ liệu khách sạn nhận được từ response
                            console.log(response);
                            hotelId = response.id;
                        },
                        error: function (xhr, status, error) {
                            console.error(error);
                        }
                    });
                }
            }

            $('#search-room-btn').on("click", function (event) {
                event.preventDefault();
                let url = `/partner/room-management`
                const name = $('#searchName').val();
                const capacity = $('#searchCapacity').val();
                const id = $('#searchId').val();

                if (name !== '') {
                    url += `?name=${name}`;
                }
                if (capacity !== '') {
                    url += `${name ? '&' : '?'}capacity=${capacity}`
                }
                if (id !== '') {
                    url += `${name || capacity ? '&' : '?'}id=${id}`
                }

                window.location.href = url;

            });
            keepValue();

            function keepValue() {
                // Giữ lại giá trị tìm kiếm trên thanh search khi trang tải lần đầu
                const params = new URLSearchParams(window.location.search);
                const nameParam = params.get('name');
                const capacityParam = params.get('capacity');
                const idParam = params.get('id')

                if (nameParam) {
                    $('#searchName').val(nameParam);
                }

                if (capacityParam) {
                    $('#searchCapacity').val(capacityParam);
                }
                if (idParam) {
                    $('#searchId').val(idParam);
                }
            }
        });
    </script>
</th:block>
</body>

</html>
