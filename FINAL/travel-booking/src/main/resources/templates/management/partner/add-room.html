<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout_dashboard_partner :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">

<head>

    <title>Partner Dashboard</title>

    <th:block id="css-resources">

    </th:block>
</head>

<body>

<main id="main-content">

    <div class="page-content">
        <nav class="page-breadcrumb d-flex align-items-center justify-content-between">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="popup-ads.html">Coupon</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Coupon</li>
            </ol>
            <a href="coupon.html" class="btn btn-primary"><i class="link-icon" data-feather="arrow-left"></i> Back To List</a>
        </nav>
        <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="mb-4">Add Coupon</h4>
                        <form class="forms-sample">
                            <div class="row">
                                <div class="col-lg-12 mb-3">
                                    <label for="upload" class="form-label">Coupon Banner Image</label>
                                    <input class="form-control" type="file" id="upload">
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <label for="fullname" class="form-label">Campaign Name</label>
                                    <input type="text" class="form-control" id="fullname" autocomplete="off" placeholder>
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <label for="text" class="form-label"> Campaign Code</label>
                                    <input type="text" class="form-control" id="email" autocomplete="off" placeholder>
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <label for="phoneno" class="form-label">Coupon Validity Time</label>
                                    <div class="input-group date datepicker" id="datePickerExample">
                                        <input type="text" class="form-control">
                                        <span class="input-group-text input-group-addon"><i data-feather="calendar"></i></span>
                                    </div>
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <label for="number" class="form-label"> Discount Percentage</label>
                                    <input type="number" class="form-control" id="username" autocomplete="off" placeholder>
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <label for="amount" class="form-label"> Minimum Amount</label>
                                    <input type="number" class="form-control" id="password" autocomplete="off" placeholder>
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <label for="exampleFormControlSelect1" class="form-label">Product Type</label>
                                    <select class="form-select" id="exampleFormControlSelect1">
                                        <option selected disabled>Product Type</option>
                                        <option>Grocery</option>
                                        <option>Foods</option>
                                        <option>Drinks</option>
                                        <option>Meats</option>
                                    </select>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary"><i class="link-icon" data-feather="plus"></i> Add Coupon</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block id="js-resources">
</th:block>


</body>

</html>
