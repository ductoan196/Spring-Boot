<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout_admin :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">

<head>

    <title>Add Event</title>

    <th:block id="css-resources">

    </th:block>
</head>

<body>
<main id="main-content">
    <div class="page-content">
        <nav class="page-breadcrumb d-flex align-items-center justify-content-between">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="../management/partner/dashboard.html">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Package</li>
            </ol>
            <a href="../management/partner/events.html" class="btn btn-primary"><i class="link-icon" data-feather="arrow-left"></i>
                Back To List</a>
        </nav>
        <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <form class="row forms-sample">
                            <div class="col-lg-6 mb-3">
                                <label for="upload" class="form-label">Upload Images</label>
                                <input class="form-control" type="file" id="upload">
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label for="title" class="form-label">Date</label>
                                <div class="input-group date datepicker" id="datePickerExample">
                                    <input type="text" class="form-control">
                                    <span class="input-group-text input-group-addon"><i
                                            data-feather="calendar"></i></span>
                                </div>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label for="subtitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="subtitle" autocomplete="off"
                                       placeholder>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label for="title" class="form-label">Destination</label>
                                <input type="text" class="form-control" id="title" placeholder>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label for="title" class="form-label">Price</label>
                                <input type="text" class="form-control" id="venue" placeholder>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label for="title" class="form-label">No. Of Person</label>
                                <input type="text" class="form-control" id="person" placeholder>
                            </div>
                            <div class="col-lg-12 mb-3">
                                <label for="title" class="form-label">No. of day & Night</label>
                                <input type="text" class="form-control" id="daynight" placeholder>
                            </div>
                            <div class="col-lg-12 mb-3">
                                <label for="description" class="form-label"> Description</label>
                                <textarea class="form-control" name="tinymce" id="tinymceExample"
                                          rows="10"></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary"><i class="link-icon"
                                                                                 data-feather="plus"></i> Create Package</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="dataTables_paginate">
                <ul class="pagination">
                    <li class="paginate_button page-item">
                        <a href="#" class="page-link">Previous</a>
                    </li>
                    <li class="paginate_button page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="paginate_button page-item"><a href="#" class="page-link">2</a></li>
                    <li class="paginate_button page-item"><a href="#" class="page-link">3</a></li>
                    <li class="paginate_button page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>
        </div>
    </div>
</main>

<th:block id="js-resources">

</th:block>

</body>

</html>
