
<div th:fragment="login-partner-modal" class="modal fade" id="signUpPartner" tabindex="-1" role="dialog" aria-labelledby="signInSignUpLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="post-tabs">

          <div class="tab-content blog-full" id="postsTabContent">

            <div aria-labelledby="register-tab" class="tab-pane fade active show my-4" id="register" role="tabpanel">
              <div class="row">
                <div class="col-lg-6">
                  <div class="blog-image rounded">
                    <a href="#"
                       style="background-image: url(assets/user/images/trending/local-partner.png);"></a>
                  </div>
                </div>
                <div class="col-lg-6">
                  <h4 class="text-center border-b pb-2">Partner Register</h4>

                  <form method="post" action="#" name="contactform1" id="contactform1">
                    <div class="form-group mb-4 input-row">
                      <input type="text" name="user_name" class="form-control partner-signup-email" id="signup-email"
                             placeholder="Email Address" autocomplete="off">
                      <small style="color: #e74c3c">Error</small>
                    </div>
                    <div class="form-group mb-4 input-row">
                      <input type="password" name="password_name" class="form-control partner-signup-password"
                             id="signup-password" placeholder="Password" autocomplete="off">
                      <small style="color: #e74c3c">Error</small>
                    </div>
                    <div class="form-group mb-4 input-row">
                      <input type="password" name="password_name" class="form-control partner-signup-confirm-password"
                             id="signup-confirm-password" placeholder="Re-enter Password" autocomplete="off">
                      <small style="color: #e74c3c">Error</small>
                    </div>
                    <div class="form-group mb-2 d-flex privacy-confirm">
                      <input type="checkbox" class="custom-control-input" id="exampleCheck1">
                      <label class="custom-control-label mb-0 ms-1 lh-1" for="exampleCheck1">I
                        have read and accept the <a href="/term_policy" style="color: #029e9d">Terms and Privacy</a> Policy?</label>
                    </div>
                    <div class="input-row">
                      <button class="btn nir-btn w-100 login-btn mb-2" id="signup-partner-btn">Register</button>
                    </div>

                    <p class="text-center">Already have an account? <a href="#"
                                                                       class="theme">Login</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
