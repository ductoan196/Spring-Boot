<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #header},
                                                ~{:: #main-content},
                                                ~{:: #footer},
                                                ~{:: #js-resources}
                                               )}">

<head>
    <title>Không có quyền truy cập</title>

    <th:block id="css-resources">
        <link rel="stylesheet" type="text/css" th:href="@{/css/error.css}"/>
    </th:block>
</head>
<body>
<th:block id="header" th:replace="fragments/header :: header"></th:block>

<main id="main-content" class="error-div">
    <img th:src="@{/original/images/401.png}" alt="401" class="img-fluid">
    <p>Bạn hãy đăng nhập trước!</p>
    <a href="/">
        <button class="btn btn-secondary">Quay về trang chủ</button>
    </a>
</main>
<th:block id="footer" th:replace="fragments/footer :: footer"></th:block>
<th:block id="js-resources">

</th:block>
</body>
</html>
