<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Driver management</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="container-fluid m-0 p-0">

    <div th:insert="fragments/nav :: nav"></div>

    <div class="row mt-3 ml-3">
        <div class="col">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#driver-create-modal">
                Create
            </button>
        </div>
    </div>

    <div th:insert="fragments/driver-create-modal.html::driver-create-modal"
         th:with="driverMuonTaoMoi=${driverMuonTaoMoi}"></div>

    <div class="row mt-4 mx-3">
        <div class="col">
            <table class="table table-bordered table-hover table-striped">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Address</th>
                    <th class="text-center">Phone</th>
                    <th class="text-center">Level</th>
                    <th class="text-center">Actions</th>
                </tr>
                <tr th:each="driver: ${danhSachDriver}">
                    <td th:text="${driver.id}"/>
                    <td th:text="${driver.name}"/>
                    <td th:text="${driver.address}"/>
                    <td th:text="${driver.phone}"/>
                    <td th:text="${driver.level.name}"/>
                    <td class="text-center d-flex justify-content-around">
                        <a role="button" class="mr-3 text-primary update-driver" th:attr="driver-id=${driver.id}">
                            <i class="fas fa-pencil-alt"></i>
                        </a>

                        <form class="delete-driver" th:attr="driver-id=${driver.id}"
                              onsubmit="return confirm('Bạn có chắc chắn muốn xóa lái xe này không?');">
                            <button type="submit" class="btn btn-link p-0 mr-2">
                                <span><i class="fa-solid fa-trash-can fa-lg text-danger"></i></span>
                            </button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div th:insert="fragments/driver-update-modal :: driver-update-modal"></div>

    <div th:insert="fragments/footer :: footer"></div>
</div>

</body>
</html>


<!-- jQuery library -->
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>

<script>
    $(document).ready(function () {
        // toastr.options.timeOut = 2500; // 1.5s
        // setTimeout(() => {
        //     toastr.info('Page Loaded!');
        // }, 1000);

        $(".delete-driver").click(async event => {
            const driverId = $(event.currentTarget).attr("driver-id");

            await $.ajax({
                url: "/api/drivers/delete/" + driverId,
                type: "DELETE",
                success: function (data) {
                    toastr.success("Xóa thành công!");
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                },
                error: function (data) {
                    toastr.warning(data.responseJSON.message);
                }
            })
        })

        $("#driver-update-modal-form").validate({
            onfocusout: false,
            onkeyup: false,
            onclick: false,
            rules: {
                "name": {
                    required: true,
                    maxlength: 255
                },
                "address": {
                    required: true,
                    maxlength: 255
                },
                "phone": {
                    required: true,
                    maxlength: 10
                }
            },
            messages: {
                "name": {
                    required: "Bắt buộc nhập tên sinh viên",
                    maxlength: "Hãy nhập tối đa 255 ký tự"
                },
                "address": {
                    required: "Bắt buộc nhập địa chỉ sinh viên",
                    maxlength: "Hãy nhập tối đa 255 ký tự"
                },
                "phone": {
                    required: "Bắt buộc nhập điện thoại sinh viên",
                }
            }
        });

        $(".update-driver").click(async event => {

            console.log(event);
            const driverId = $(event.currentTarget).attr("driver-id")
            console.log(driverId);

            await $.ajax({
                url: "/api/levels",
                type: 'GET',
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    if (!data || data.length === 0) {
                        return;
                    }
                    let levelOptions = "";
                    for (let i = 0; i < data.length; i++) {
                        levelOptions += "<option value='" + data[i].code + "'>" + data[i].name + "</option>";
                    }

                    $('#driver-update-modal #level option').remove();
                    $('#driver-update-modal #level').append($(levelOptions));

                },
                error: function (data) {
                    console.log(data);
                    toastr.warning(data.responseJSON.message);
                }
            })


            let currentDriver = null;
            await $.ajax({
                url: '/api/drivers/' + driverId,
                type: 'GET',
                contentType: "application/json; charset=utf-8",

                success: function (data) {
                    currentDriver = data;
                    console.log(currentDriver);
                },
                error: function (data) {
                    toastr.warning(data.responseJSON.message);
                }
            });
            if (!currentDriver) return;

            $('#driver-update-modal #name').val(currentDriver.name);
            $('#driver-update-modal #address').val(currentDriver.address);
            $('#driver-update-modal #phone').val(currentDriver.phone);
            $('#driver-update-modal #level').val(currentDriver.level);

            $('#driver-update-modal #submit-update-driver').attr("driver-id", driverId);

            $("#driver-update-modal").modal('show');
        });


        $('#submit-update-driver').click(() => {
            const isValidForm = $('#driver-update-modal-form').valid();
            if (!isValidForm) {
                return;
            }
            const driverId = $('#driver-update-modal #submit-update-driver').attr("driver-id");

            const formData = $('#driver-update-modal-form').serializeArray();
            console.log(driverId);
            if (!formData || formData.length === 0) {
                return;
            }

            const requestData = {};
            for (let i = 0; i < formData.length; i++) {
                requestData[formData[i].name] = formData[i].value;
            }
            console.log(requestData)

            $.ajax({
                url: '/api/drivers/' + driverId,
                type: 'PUT',
                data: JSON.stringify(requestData),
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    toastr.success("Cập nhật lái xe thành công");
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                },
                error: function (data) {
                    toastr.warning(data.responseJSON.message);
                }
            })
        });


        $("#driver-create-modal-form").validate({
            onfocusout: false,
            onkeyup: false,
            onclick: false,
            rules: {
                "name": {
                    required: true,
                    maxlength: 255
                },
                "address": {
                    required: true,
                    maxlength: 255
                },
                "phone": {
                    required: true,
                    minlength: 10,
                    maxlength: 10
                }
            },
            messages: {
                "name": {
                    required: "Bắt buộc nhập tên sinh viên",
                    maxlength: "Hãy nhập tối đa 255 ký tự"
                },
                "address": {
                    required: "Bắt buộc nhập địa chỉ sinh viên",
                    maxlength: "Hãy nhập tối đa 255 ký tự"
                },
                "phone": {
                    required: "Bắt buộc nhập điện thoại sinh viên",
                    minlength: "Yêu cầu số điện thoại là 10 số"
                }
            }
        });

        $('#submit-create-driver').click(() => {
            $('#driver-create-modal-form').valid();
        })

    });
</script>
