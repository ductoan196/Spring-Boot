<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Xóa giáo viên</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row px-5">
    <div class="col">
      <div class="row justify-content-center">
        <h1>Create New Teacher</h1>
      </div>
      <div class="row justify-content-center mb-4">
        <div class="col">
          <form action="#" th:action="@{/teachers/delete}" th:object="${deletedTeacher}" method="post">
            <div class="form-group">
              <label for="id">ID</label>
              <input type="text" th:field="*{id}" class="form-control" id="id"/>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a role="button" class="btn btn-secondary" th:href="@{/teachers}">Back</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
