<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách giáo viên</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" href="/teachers/creat-form">Tạo mới</a>
        </div>
    </div>

    <div class="row py-2">
        <div class="col">
            <a class="btn btn-primary" href="/teachers/edit-form">Chỉnh sửa</a>
        </div>
    </div>

    <div class="row py-2">
        <div class="col">
            <a class="btn btn-primary" href="/teachers/delete-form">Xóa</a>
        </div>
    </div>

    <h2>Danh sách giáo viên</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Day of birth</th>
            <th>Gender</th>
            <th>Major</th>
            <th>Level</th>
        </tr>
        </thead>
        <tr th:each="teacher : ${teacherList}">
            <td th:text="${teacher.id}"></td>
            <td th:text="${teacher.name}"></td>
            <td th:text="${teacher.phone}"></td>
            <td th:text="${teacher.dob}"></td>
            <td th:text="${teacher.gender}"></td>
            <td th:text="${teacher.major}"></td>
            <td th:text="${teacher.level}"></td>
        </tr>

    </table>
</div>
</body>
</html>
