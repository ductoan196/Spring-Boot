<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="route-create-modal" class="modal fade" id="route-create-modal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create a new route</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <form action="#" th:action="@{/routes}" th:object="${routeMuonTaoMoi}" method="post" id="route-create-modal-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"/>
                    </div>
                    <div class="form-group">
                        <label for="distance">Distance</label>
                        <input type="number" th:field="*{distance}" class="form-control" id="distance"/>
                    </div>

                    <div class="form-group">
                        <label for="numberOfStop">Number of Stop</label>
                        <input type="text" th:field="*{numberOfStop}" class="form-control" id="numberOfStop"/>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="submit-create-modal">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
</body>
</html>
