<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="assignment-create-modal" class="modal fade" id="assignment-create-modal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create a new assignment</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <form action="#" th:action="@{/assignments}" th:object="${taoPhanCongMoi}" method="post"
                  id="assignment-create-modal-form">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="driverId">lái xe</label>
                        <select th:field="*{driverId}" class="form-control" id="driverId">
                            <option th:each="driver : ${danhSachDriver}"
                                    th:value="${driver.id}" th:text="${driver.name}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="routeId">Tuyến</label>
                        <select th:field="*{routeId}" class="form-control" id="routeId">
                            <option th:each="route:${danhSachRoute}"
                                    th:value="${route.id}"
                                    th:text="${route.name}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="numberOfTurn">Số lượt</label>
                        <input type="number" th:field="*{numberOfTurn}" class="form-control" id="numberOfTurn">
                    </div>

                    <div class="form-group">
                        <label for="dateOfAssignment">Ngày chạy</label>
                        <input type="date" th:field="*{dateOfAssignment}" class="form-control" id="dateOfAssignment">

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="submit-create-assignment">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
</body>
</html>
