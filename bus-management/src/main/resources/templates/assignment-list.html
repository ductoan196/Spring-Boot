<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách tài xế</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
<div class="container">
    <div class="row py-5">
        <div class="col pr-2">
            <a class="btn btn-primary" href="/assignments/creat-form">Tạo mới</a>
        </div>

    </div>


    <h2>Danh sách phân công</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Tên lái xe</th>
            <th class="text-center">Khoảng cách tuyến</th>
            <th class="text-center">Số lượt chạy tuyến</th>
            <th class="text-center">Action</th>

        </tr>
        </thead>
        <tr th:each="assignment : ${assigmentList}">
            <td th:text="${assignment.id}"></td>
            <td th:text="${assignment.tenLaiXe}"></td>
            <td th:text="${assignment.khoangCachTuyen}"></td>
            <td th:text="${assignment.soLuotChay}"></td>

            <td class="d-flex justify-content-center" >
                <a role="button" class="mr-3" th:href="'assignments/'+ ${assignment.id} + '/edit' ">
                    <i class="fas fa-pencil-alt"></i>
                </a>
                <a role="button" class="text-danger" th:href="'assignments/'+ ${assignment.id} + '/delete' ">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>

    </table>

    <a href="/routes">
        Quản lý Route
    </a>
    <a href="/drivers">
        Quản lý Driver
    </a>

</div>
</body>
</html>
