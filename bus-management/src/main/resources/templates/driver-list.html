<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách tài xế</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
<div class="container">
    <div class="row py-5">
        <div class="col-4 pr-2">
            <a class="btn btn-primary" href="/drivers/creat-form">Tạo mới</a>
        </div>

        <div class="col-4 pr-2">
            <a class="btn btn-primary" href="routes">Quản lý tuyến</a>
        </div>

        <div class="col-4 pr-2">
            <a class="btn btn-primary" href="assignments">Quản lý lịch trình</a>
        </div>
    </div>


    <h2>Danh sách tài xế</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Name</th>
            <th class="text-center">Adress</th>
            <th class="text-center">Phone</th>
            <th class="text-center">Level</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tr th:each="driver : ${driverList}">
            <td th:text="${driver.id}"></td>
            <td th:text="${driver.name}"></td>
            <td th:text="${driver.address}"></td>
            <td th:text="${driver.phone}"></td>
            <td th:text="${driver.level}"></td>

<!--                </a>-->
<!--            </td>-->

<!--                function confirmDelete() {-->
<!--                    var result = confirm("Bạn có chắc chắn xóa?");-->
<!--                    return result;-->
<!--                }-->
<!--            </script>-->


            <td class="d-flex justify-content-center">
                <a role="button" class="mr-3" th:href="'drivers/' + ${driver.id} + '/edit'">
                    <i class="fas fa-pencil-alt"></i>
                </a>
                <a role="button" class="text-danger" data-toggle="modal" data-target="#deleteModal">
                    <i class="fas fa-trash"></i>
                </a>
            </td>

            <!-- Modal -->
            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Xóa</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Bạn có chắc chắn muốn xóa?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                            <a role="button" class="btn btn-danger" th:href="'drivers/' + ${driver.id} + '/delete'">Xóa</a>
                        </div>
                    </div>
                </div>
            </div>

        </tr>

    </table>




</div>
